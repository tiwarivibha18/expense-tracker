<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
</head>
<body>

<h2>Add Expense</h2>

<form id="expenseForm">
  Amount: <input type="number" step="0.01" id="amount" required /><br/>
  Category: <input type="text" id="category" required /><br/>
  Description: <input type="text" id="description" /><br/>
  Date: <input type="date" id="date" required /><br/>
  <button type="submit">Add</button>
</form>

<hr/>

<h3>Filters</h3>
Category:
<input type="text" id="filterCategory" />
<button onclick="loadExpenses()">Apply</button>

<h3>Expenses</h3>
<p id="total"></p>
<table border="1">
  <thead>
    <tr>
      <th>Amount</th>
      <th>Category</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody id="expenses"></tbody>
</table>

<script>
const API = "http://127.0.0.1:8000/expenses";

document.getElementById("expenseForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const expense = {
    amount: parseFloat(amount.value),
    category: category.value,
    description: description.value,
    date: date.value
  };

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(expense)
  });

  loadExpenses();
});

async function loadExpenses() {
  const category = document.getElementById("filterCategory").value;
  let url = API + "?sort=date_desc";
  if (category) url += "&category=" + category;

  const res = await fetch(url);
  const data = await res.json();

  let total = 0;
  expenses.innerHTML = "";

  data.forEach(e => {
    total += parseFloat(e.amount);
    expenses.innerHTML += `
      <tr>
        <td>₹${e.amount}</td>
        <td>${e.category}</td>
        <td>${e.date}</td>
      </tr>
    `;
  });

  document.getElementById("total").innerText = "Total: ₹" + total.toFixed(2);
}

loadExpenses();
</script>

</body>
</html>
