<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primary {
      background: #4f46e5;
      color: white;
      grid-column: span 2;
    }

    .btn-primary:hover {
      background: #4338ca;
    }

    .filters {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f0f2ff;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      background: #e0e7ff;
      color: #3730a3;
      font-size: 12px;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ’¸ Expense Tracker</h1>

    <!-- Add Expense -->
    <div class="card">
      <h3>Add Expense</h3>
      <form id="expenseForm" class="form-grid">
        <input type="number" step="0.01" id="amount" placeholder="Amount (â‚¹)" required />
        <input type="text" id="category" placeholder="Category" required />
        <input type="text" id="description" placeholder="Description" />
        <input type="date" id="date" required />
        <button class="btn-primary" type="submit">Add Expense</button>
      </form>
    </div>

    <!-- Filter -->
    <div class="card">
      <h3>Filter</h3>
      <div class="filters">
        <input type="text" id="filterCategory" placeholder="Category" />
        <button onclick="loadExpenses()">Apply</button>
      </div>
    </div>

    <!-- Expense List -->
    <div class="card">
      <h3>Expenses</h3>
      <p id="status" class="status"></p>
      <table>
        <thead>
          <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="expenses"></tbody>
      </table>
      <div class="total" id="total">Total: â‚¹0.00</div>
    </div>

    <!-- Summary -->
    <div class="card">
      <h3>Category Summary</h3>
      <ul id="summary"></ul>
    </div>
  </div>

  <script>
    const API = "http://127.0.0.1:8000/expenses";

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const expense = {
        amount: parseFloat(amount.value),
        category: category.value,
        description: description.value,
        date: date.value
      };

      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(expense)
      });

      e.target.reset();
      loadExpenses();
    });

    async function loadExpenses() {
      const status = document.getElementById("status");
      status.innerText = "Loading expenses...";

      try {
        const category = document.getElementById("filterCategory").value;
        let url = API + "?sort=date_desc";
        if (category) url += "&category=" + category;

        const res = await fetch(url);
        if (!res.ok) throw new Error();

        const data = await res.json();

        let total = 0;
        expenses.innerHTML = "";

        data.forEach(e => {
          total += parseFloat(e.amount);
          expenses.innerHTML += `
            <tr>
              <td>â‚¹${e.amount}</td>
              <td><span class="badge">${e.category}</span></td>
              <td>${e.date}</td>
            </tr>
          `;
        });

        document.getElementById("total").innerText =
          "Total: â‚¹" + total.toFixed(2);

        status.innerText = "";
        loadSummary();

      } catch {
        status.innerText = "âŒ Failed to load expenses";
      }
    }

    async function loadSummary() {
      const res = await fetch("http://127.0.0.1:8000/expenses/summary");
      const data = await res.json();

      const list = document.getElementById("summary");
      list.innerHTML = "";

      data.forEach(item => {
        list.innerHTML += `<li>${item.category}: â‚¹${item.total.toFixed(2)}</li>`;
      });
    }

    loadExpenses();
  </script>
</body>
</html>
